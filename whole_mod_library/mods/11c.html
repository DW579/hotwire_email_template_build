<style type="text/css">
@media screen and (-webkit-min-device-pixel-ratio: 0) {

.showme{ display:block !important; width: auto !important; overflow: visible !important; float: none !important; max-height:inherit !important; max-width:inherit !important; line-height: auto !important; margin-top:0px !important; visibility:inherit !important;}
body .hidefallback { display:none !important; }

/* AOL FIX */
div[class~="aolmail_hidefallback"]{ display: block !important; }
div[class~="aolmail_showme"]{ display: none !important; }

/* DESKTOP IMAGE */
*[id]#reveal_handle { background:url('images/mod11b_kin_d.png') 0 0 no-repeat; background-size:640px 682px !important; cursor: pointer; display: block !important; width:640px !important; height:341px !important; -webkit-tap-highlight-color: rgba(0, 0, 0, 0); }
/* DESKTOP CONTENT AREA / ANIMATION */
*[id]#reveal_content { height:100px; background-color: #ffffff; max-height: 0; overflow: hidden; transition: max-height .5s ease; }
/* CHECKBOX RESET */
*[id]#reveal_checkbox { display:none !important; }
/* DESKTOP SWAP ON TAP */
*[id]#reveal_checkbox:checked + table #reveal_handle { background:url('images/mod11b_kin_d.png') 0 -341px no-repeat; -webkit-tap-highlight-color: rgba(0, 0, 0, 0); }
/* DESKTOP CONTENT AREA OPEN ON TAP */
*[id]#reveal_checkbox:checked + table ~ #reveal_content { display:block !important; max-height: 100px !important; }
}

/* MOBILE KINETIC*/
@media only screen and (max-width: 600px) {
/* MOBILE IMAGE */
*[id]#reveal_handle { background: url('images/mod11b_kin_m.png') 0 0 no-repeat; background-size: 312px 388px !important; width: 312px !important; height: 194px !important; }
/* MOBILE CONTENT AREA */
*[id]#reveal_content { height:100px !important; }
/* MOBILE SWAP ON TAP */
*[id]#reveal_checkbox:checked + table #reveal_handle { background: url('images/mod11b_kin_m.png') 0 -194px no-repeat; }
/* MOBILE CONTENT AREA ON TAP */
*[id]#reveal_checkbox:checked + table ~ #reveal_content { display: block !important; max-height: 100px !important; }
}
</style>
